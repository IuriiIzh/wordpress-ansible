- name: start and enable mysql service
  service:
    name: mysql
    state: started
    enabled: yes

- name: creating wordpress db
  mysql_db:
    name: wordpress
    state: present

- name: creating mysql user wordpress
  mysql_user:
    name: wordpress
    password: "{{db_pass}}"
    priv: '*.*:ALL'
    state: present

- name: Restart mysql
  service:
    name: mysql
    state: restarted
